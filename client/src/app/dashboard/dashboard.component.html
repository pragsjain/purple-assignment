

    <div [hidden]="isProduct" class="noProduct">
        No Product Found
        <button type="button" class="btn btn-secondary center" (click)="create()">Create a Product</button>
      </div>
      <div class="dashboardPage" [hidden]="!isProduct">
        <br>
        <mat-form-field >
            <mat-label><span class="material-icons">search </span> </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Done">
        </mat-form-field>
        <button type="button" class="btn btn-secondary btn-right" (click)="goToSearch()" [hidden]=!isDashBoardView>Search</button>
        <button type="button" class="btn btn-secondary btn-right" (click)="goToDashboard()" [hidden]=isDashBoardView>Dashboard</button>
        <button type="button" class="btn btn-secondary btn-right" (click)="create()">Create an Product</button>
    
        <table mat-table [dataSource]="dataSource"  matSort >
      
          <!-- Status Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Title Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Reporter Column -->
          <ng-container matColumnDef="items_in_stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Items In Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.items_in_stock}} </td>
          </ng-container>
      
          <!-- Date Column -->
          <ng-container matColumnDef="our_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Our Price </th>
            <td mat-cell *matCellDef="let element"> {{element.our_price }} </td>
          </ng-container>
    
          <!-- Delete Column -->
          <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation();delete(element.id)">
                <mat-label><span class="material-icons">close </span> </mat-label>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row.id)"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
       
      </div>
